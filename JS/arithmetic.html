<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = 20;
    var b = 10;

    document.write("Value of a is: " + a + "<br>");
    document.write("Value of b is: " + b + "<br>");

    var sum = a + b;
    document.write("The sum of " + a + " and " + b + " is: " + sum + "<br>");

    var difference = a - b;
    document.write("The value of " + a + " - " + b + " is: " + difference + "<br>");

    var product = a * b;
    document.write("The product of " + a + " and " + b + " is: " + product + "<br>");

    var quotient = a / b;
    document.write("The value of (a / b) is: " + quotient + "<br>");
</script>
<body>
    
</body>
</html>
