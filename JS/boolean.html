<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Data Type</title>
</head>
<script>
    var a = 10;
    var b = 20;
    document.write("The value of a < b is: " + (a < b));
    document.write("<br>");
    document.write("The value of a > b is: " + (a > b));
</script>
<body>
    
</body>
</html>
