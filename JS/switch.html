<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<script>
    var lang = prompt("Enter your favorite programming language: HTML, CSS, or JavaScript");

    switch(lang) {
        case "HTML":
            console.log("You selected HTML!");
            break;
        case "CSS":
            document.write("You selected CSS!");
            break;
        case "JavaScript":
            document.write("You selected JavaScript!");
            break;
        default:
            document.write("Enter a programming language among HTML, CSS, or JavaScript.");
    }
</script>
<body>
    
</body>
</html>
