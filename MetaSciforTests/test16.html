<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching data using AJAX fetch</title>

    <!--styles-->

    <style>
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="dataTable">

                </tbody>
            </table>
        </form>

        <!--Script-->

        <script>
            // Accessing table body using DOM method
            const table = document.getElementById("dataTable");

            fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(data => {
                table.innerHTML = "";

                data.forEach(user => {
                    table.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                    </tr>`
                })
            })
        </script>
    </div>
</body>
</html>
