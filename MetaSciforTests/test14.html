<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Array</title>
    <script>
        let name = ["Arun", "Bharath", "Binu", "Divya"];

        name.unshift("Riya"); // Add a new name at start
        console.log(name); // ['Riya', 'Arun', 'Bharath', 'Binu', 'Divya']

        name.push("Sneha");  // Add a new name at end
        console.log(name); // ['Riya', 'Arun', 'Bharath', 'Binu', 'Divya', 'Sneha']
    </script>
</head>
<body>
    
</body>
</html>
