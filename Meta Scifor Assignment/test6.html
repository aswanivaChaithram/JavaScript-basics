<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 6</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; 
        }
        .div {
            text-align: center;
            padding-top: 40px;
            height: 100vh;
        }
        .div h1 {
            margin-bottom: 40px;
        }
        .div p {
            font-size: 20px;
        }
        @media screen and (max-width: 600px) {
            .div {
                background-color: red;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 900px) {
            .div p {
                color: blue;
            }
        } 
    </style>
</head>
<body>
    <div class="div">
        <h1>Changing Background</h1>
        <p>The Earth is the third planet from the sun. It is also called the blue planet.</p>
        <p>The Earth is the only planet that supports life because of the availability of air, 
            water, and gases needed for survival.</p>
    </div>
</body>
</html>
