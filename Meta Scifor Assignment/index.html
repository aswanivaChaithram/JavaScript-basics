<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <style>
        .box {
            width: 80%;
            height: 50vh;
            margin: 80px auto;
            background-color: rgb(243, 138, 138);
            color: black;
            text-align: center;
            padding-top: 20px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 20px;
        }
        @media screen and (max-width: 1024px) {
            .box {
                background-color: rgb(226, 35, 201);
            }
        }
        @media screen and (max-width: 768px) {
            .box {
                background-color: rgb(226, 106, 20);
            }
        }
        @media screen and (max-width: 480px) {
            .box {
                background-color: rgb(227, 13, 13);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Responsive Div</p>
    </div>
</body>
</html>
