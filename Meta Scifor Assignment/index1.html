<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter PseudoClass</title>
    <style>
        .div {
            text-align: center;
        }
        p::first-letter {
            color: blue;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1 class="head">Pseudoclass First Letter</h1>
    <p>Nature is the world we live in, the natural 
        environment and everything that is part of it.</p>
    </div>
</body>
</html>
