    <title>Table of 4</title>

<script>
    let num = 4;
    let i = 1;
    console.log("Multiplication table of" + " " + num);
    do {
        console.log(i + " x " + num + " = " + (i * num));
        i++;
    } while(i <= 10);

</script>
