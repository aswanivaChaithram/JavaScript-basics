<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let variable</title>
</head>
<script>
    function let() {
        let str = "Hello, World!";
    }
    console.log(str); //Uncaught ReferenceError: str is not defined
</script>
