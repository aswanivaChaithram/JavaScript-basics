<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd numbers from 1 to 100</title>
    <script>
        console.log("Odd numbers from 1 to 100:");
        let i = 1;
        while (i <= 100) {
            if(i % 2 !== 0) {
                console.log(i);
            }
            i++;
        }
    </script>
</head>
