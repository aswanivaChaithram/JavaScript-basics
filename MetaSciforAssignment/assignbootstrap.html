<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="bg-primary">Hello</h1>
        <p class="text-muted">This is a paragraph.</p>
        <h1 class="bg-info">Hello</h1>
        <p class="text-info">This is a paragraph.</p>
        <h1 class="bg-warning">Hello</h1>
        <p class="text-primary">This is a paragraph.</p>
        <h1 class="bg-secondary">Hello</h1>
        <p class="text-secondary">This is a paragraph.</p>
        <h1 class="bg-danger">Hello</h1>
        <p class="text-danger">This is a paragraph.</p>
        <h1 class="bg-success">Hello</h1>
        <p class="text-success">This is a paragraph.</p>
        <h1 class="bg-light">Hello</h1>
        <p class="text-warning">This is a paragraph.</p>
        <h1 class="bg-dark">Hello</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
