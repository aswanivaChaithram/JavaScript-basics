<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using functions</title>
</head>
<script>
    //Addition
    function add(a, b) {
        return a + b;
    }

    // Subtraction
    function subtract(a, b) {
        return a - b;
    }

    //Multiplication
    function multiply(a, b) {
        return a * b;
    }

    //Division
    function divide(a, b) {
        return a / b;
    }

    console.log("Addition: " + add(5, 3));
    console.log("Subtraction: " + subtract(10, 4));
    console.log("Multiplication: " + multiply(6, 5));
    console.log("Division: " + divide(20, 5));
</script>
<body>
    
</body>
</html>
