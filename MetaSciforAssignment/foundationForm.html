<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Grid Basic</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css">  
  <style>
    .dark-table {
        background-color: #000;
        color: #fff;
    }
  </style>
</head>
<body>
<table class="striped hover hover">
    <thead class="dark-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Anu</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Binu</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Amal</td>
            <td>35</td>
        </tr>
    </tbody>
</table>
</body>
</html>
