<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Buttons Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            .btn {
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-primary w-100">Primary</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-secondary w-100">Secondary</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-success w-100">Success</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-light w-100">Light</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-dark w-100">Dark</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-info w-100">Info</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-danger w-100">Danger</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-warning w-100">Warning</button></div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-primary w-100">Primary</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-secondary w-100">Secondary</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-success w-100">Success</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-light w-100">Light</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-dark w-100">Dark</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-info w-100">Info</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-danger w-100">Danger</button></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"><button class="btn btn-outline-warning w-100">Warning</button></div>
            </div>
            <button class="btn btn-primary" type="button">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
